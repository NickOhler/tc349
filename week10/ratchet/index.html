<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>My Great Mobile Site</title>
	<link rel="stylesheet" href="ratchet.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
	<header class="bar-title">
	  <h1 class="title">My Great Mobile Site</h1>
	</header>
	<ul class="list">
	  <li>
	    <a href="#">
	      Home
	      <span class="chevron"></span>
	    </a>
	  </li>
	  <li>
	    <a href="#">
	      Products
	      <span class="chevron"></span>
	    </a>
	  </li>
	  <li>
	    <a href="#">
	      About Us
	      <span class="chevron"></span>
	    </a>
	  </li>
	</ul>
	<a class="button-block">Grey</a>
	<a class="button-main button-block">Blue</a>
	<a class="button-positive button-block">Green</a>
	<a class="button-negative button-block">Red</a>
	<span class="count">1</span>
	<span class="count-main">2</span>
	<span class="count-positive">3</span>
	<span class="count-negative">4</span>
	<form>
	  <input type="text" placeholder="Favorite Pizza Toppings">
	  <input type="search" placeholder="Search">
	  <textarea rows="5"></textarea>
	  <a class="button button-block">Choose existing</a>
	</form>
	<div class="toggle active">
	  <div class="toggle-handle"></div>
	</div>
	<div class="toggle">
	  <div class="toggle-handle"></div>
	</div>
	<ul class="list">
	  <li>List item 1 <a class="button">Button</a></li>
	  <li>List item 2 <a class="button-main">Button</a></li>
	  <li>List item 3 <a class="button-positive">Button</a></li>
	  <li>List item 4 <a class="button-negative">Button</a></li>
	</ul>
</body>
</html>
